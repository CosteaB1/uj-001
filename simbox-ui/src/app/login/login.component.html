

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Simbox UI    </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>



<div class="wrapper fadeInDown">
  <div id="formContent">        
    <h2 class="active">Simbox UI</h2>
     <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">


              <input type="text" formControlName="username" class="  form-control" placeholder="Username..."
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus="autofocus" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>

          
            
              <input type="password" formControlName="password" class="  form-control" placeholder="Password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>

            </div>
            <div>
              <button [disabled]="isloading" class="btn btn-primary btn-block">
                <div class="h-container">
                  <div></div>
                  <div>Login</div>
                </div>
              </button>
              <div *ngIf="errorMessage" class="invalid-container">
                <div *ngIf="errorMessage">{{errorMessage}}</div>
              </div>

            </div>
        </form>
  </div>
</div>
